<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>Entitlement to Receive Checker</h1></header>
    <form>
      <div class="search_element">
        <input
          type="search"
          id="search_bar"
          class="search-bar"
          name="search"
          value=""
          placeholder="Enter postcode/town/reg."
        />
        <button type="submit" id="submit" class="submit-button">Search</button>
      </div>
      <div id="radio_buttons">
        <input
          type="radio"
          id="pharmacy"
          name="location"
          value="pharmacy"
          class="location"
          checked
        />
        <label for="pharmacy" class="radio-label">Pharmacy</label>
        <input
          type="radio"
          id="gp"
          name="location"
          value="gp"
          class="location"
        />
        <label for="gp" class="radio-label">GMC GP</label>

        <h2>GP - Validation Websites</h2>
        <input
          type="radio"
          id="gp_england"
          name="location"
          value="gp_england"
          class="location"
        />
        <label for="gp_england" class="radio-label">England</label>
        <input
          type="radio"
          id="gp_wales"
          name="location"
          value="gp_wales"
          class="location"
        />
        <label for="gp_wales" class="radio-label">Wales</label>
        <input
          type="radio"
          id="gp_scotland"
          name="location"
          value="gp_scotland"
          class="location"
        />
        <label for="gp_scotland" class="radio-label">Scotland</label>
      </div>
    </form>

    <script src="../service-worker.js"></script>
  </body>
  <footer>
    Any issues?
    <a
      href="https://github.com/McBean29/gphcscraper/issues"
      target="_blank"
      rel="noopener noreferrer"
      >please click here.</a
    >
  </footer>
</html>
